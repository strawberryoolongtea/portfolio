<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {height: 1000vh; background-color: #000;}
    .text {
      position: absolute;
      top: 50px;
      left: -250px;
      color: #000;
      animation: hue-rotate 3s ease infinite;
      transform: rotate(120turn);
      
      font-size: 60px;
      font-weight: bolder;
      -webkit-text-stroke-color: #dcff00;
      -webkit-text-stroke-width: 1px;
    }
    .text2 {
      position: absolute;
      top: -100px;
      right: 120px;
      color: #000;
      animation: hue-rotate2 3s ease infinite;
      transform: rotate(120turn);
      
      font-size: 60px;
      font-weight: bolder;
      -webkit-text-stroke-color: #dcff00;
      -webkit-text-stroke-width: 1px;
    }
    @keyframes hue-rotate {
      from {filter: hue-rotate(0)}
      to {filter: hue-rotate(360deg)}
    }
    @keyframes hue-rotate2 {
      from {filter: hue-rotate(360deg)}
      to {filter: hue-rotate(0)}
    }
  </style>
</head>
<body>
  <section id="intro"></section>
  <section id="intro2"></section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script>
  const intro = document.querySelector('#intro');
  const intro2 = document.querySelector('#intro2');
  for (let i = 1; i <= 120; i++) {
    const text = document.createElement('div');
    const text2 = document.createElement('div');
    text.classList.add('text');
    text2.classList.add('text2');
    const textInner = document.createTextNode(`creative`);
    const textInner2 = document.createTextNode(`web`);
    text.appendChild(textInner);
    text2.appendChild(textInner2);
    intro.appendChild(text);
    intro2.appendChild(text2);
  }

  const text = [...document.querySelectorAll('.text')];
  const text2 = [...document.querySelectorAll('.text2')];
  window.addEventListener('scroll', () => {
    for (let i = 0; i < text.length; i++) {
      gsap.to(text[i], {
        rotation: - window.scrollY * i / 100,
        x: window.scrollY * i / 50,
        y: window.scrollY * i / 50
      });
      gsap.to(text2[i], {
        rotation: window.scrollY * i / 500,
        x: - window.scrollY * i / 300,
        y: window.scrollY * i / 100
      });
    }
  })
</script>
</html>
